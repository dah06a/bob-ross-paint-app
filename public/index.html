<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="MintBean Hiring Hackathon for Jr Web Devs Project" />
		<meta name="author" content="David Henry" />
		<title>React App</title>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			crossorigin="anonymous"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		>

		<!-- Google Font Import -->
		<link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
	</head>

	<body>
		<!-- Default page warning if JavaScript is not enabled on user machine -->
		<noscript>You need to enable JavaScript to run this app.</noscript>

		<!-- Main Root Div -->
		<div id="root"></div>

		<!-- Bootstrap JS Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<!-- JQuery Import -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- JQuery function to open modal when application loads for the first time -->
		<script>$(function() { $('#introductionModal').modal('show') });</script>
	</body>
</html>
